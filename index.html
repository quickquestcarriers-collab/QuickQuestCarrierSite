<!DOCTYPE html>
<html lang="mr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>फीडबॅक फॉर्म - Quick Quest Carriers</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h2>Quick Quest Carriers साठी फीडबॅक</h2>
<form id="feedbackForm">
  <label for="name">नाव (Name):</label>
  <input type="text" id="name" name="name" placeholder="आपले नाव लिहा" required />
  <label for="email">ईमेल (Email):</label>
  <input type="email" id="email" name="email" placeholder="आपला ईमेल लिहा" required />
  <label for="message">तुमचा अभिप्राय (Message):</label>
  <textarea id="message" name="message" rows="5" placeholder="आपला अभिप्राय येथे लिहा" required></textarea>
  <button type="submit">पाठवा (Submit)</button>
  <div id="formMessage" class="success-message"></div>
</form>
<script src="app.js"></script>
</body>
</html>
